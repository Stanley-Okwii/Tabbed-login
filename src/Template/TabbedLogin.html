<div class= "form_wrapper">
<input id='tab1' type='radio' name='tabs' checked>
<label for='tab1' id='domtablabel1' style='font-size: 100%;'>Login</label>

<input id='tab2' type='radio' name='tabs'>
<label for='tab2' id='domtablabel2' style='font-size: 100%;'>Sign up</label>

<input id='tab3' type='radio' name='tabs'>
<label for='tab3' id='domtablabel3' style='font-size: 100%;'>Forgot password</label>

<section id='content1'>

    <form target='_blank'>
        <div>
            <div id='warningNode'></div>
            <span id='userLabel'>User name</span><br/>
            <div  style='display: inline-flex;'>
                 <input type='text' id='loginUserName' />
                 <span id="loginUserNameError" style='padding: 5px 5px; margin: 8px 0;'></span>
            </div>
            <br/>
            <span id='userPassword'>Password</span>
            <br/>
            <div style='display: inline-flex;'>
                <input type='password' id='loginPassword' />
                <span id='passwordVisibility' style='color:#008CBA; padding: 5px 5px; margin: 8px 0 ;cursor: pointer;' >Show</span>
            </div>
            <span id="userPasswordError" ></span>
            <input type='button' value='Log in' id='loginButton' />
        </div>
    </form>

</section>

<section id='content2'>
    <form target='_blank'>
        <div id='warningNode2'></div><span id='userLabel1'>User name</span><br/>
       <div style='display: inline-flex;'>
            <input type='text' placeholder='user name' id='registerUserName' />
            <span id="registerUserNameError"  style='padding: 5px 5px; margin: 8px 0;'></span>
        </div>
        <br/>
        <span id='emailLabel'>Email</span>
        <br/>
        <div style='display: inline-flex;'>
             <input type='email' placeholder='example@gmail.com' id='registerEmail' />
             <span id="registerEmailError"  style='padding: 5px 5px; margin: 8px 0;'></span>
        </div>
        <br/>
        <span id='userPassword1'>Password</span>
        <br/>
        <div style='display: inline-flex;'>
            <input type='password' placeholder='Password' id='registerPassword1' />
            <span id="registerPassword1Error"  style='padding: 5px 5px; margin: 8px 0;'></span>
        </div>
        <br/>
        <span id='userPassword2'>Password again</span>
        <br/>
        <div style='display: inline-flex;'>
            <input type='password' placeholder='Password' id='registerPassword2' />
            <span id="registerPassword2Error"  style='padding: 5px 5px; margin: 8px 0;'></span>
        </div>
        <br/>
        <input type='button' value='sign up' id='signup' />
        
    </form>
</section>

<section id='content3'>
    <form target='_blank'>
        <div>
            <div id='warningNode3'></div>
            <span id='forgotEmailLabel1'>Email</span><br/>
           <div style='display: inline-flex;'>
                <input type='email' placeholder='example@gmail.com' id='forgotPasswordEmail' />
                <span id="forgotPasswordEmailError"  style='padding: 5px 5px; margin: 8px 0;'></span>
            </div>
            <br/>
            <input type='button' value='Reset' id='resetPassword' />
    </form>
</section>
</div>
